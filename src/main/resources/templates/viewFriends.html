<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div  th:replace="fragments :: navbar"/>
<div class="w3-col m6 w3-padding-large">
    <h1 class="w3-center" th:text="'Your Name, ' + ${name} + '!'"></h1><br>
    <form th:action="@{/viewFriends}"  method="post">
        <div class="form-group">
            <input type="text" size="40" name="friendEmail" id="filePath" class="form-control-file"   >
            <button type="submit" class="btn btn-primary" >Add Friend</button>
        </div>
        <!-- <button type="submit" class="btn btn-primary">Upload File</button> -->
    </form>

    <span th:text="'You have ' + ${friendArray.length} + ' friends'"></span>
    <ul th:each="friend : ${friendArray}">
        <li th:text="${friend}">  </li><a th:href="@{/send(email=${friend})}">send message</a>
        <a th:href="@{/viewMsgs(email=${friend})}">view conversation</a>
    </ul>


</div>

</body>
</html>
